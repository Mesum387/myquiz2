<html lang="en">

<head>

        shrink-to-fit=no”>

    <!-- Bootstrap CSS -->

    <title>Mesum's Todo</title>

<body class="bg-dark" style="position:relative;">
    <div class="container text-center rounded p-5 mt-5">
        <input placeholder="Add Todos" id="myinpques" class="w-100 rounded bg-transparent fs-2" autofocus
            type="text">
            <br><div class="d-flex flex-wrap">
            <input placeholder="option1" id="opt1" class="w-50" type="text">
            <input placeholder="option2" id="opt2" class="w-50" type="text">
            <input placeholder="option3" id="opt3" class="w-50" type="text">
            <input placeholder="option4" id="opt4" class="w-50" type="text">
            <input placeholder="option4" id="correctopt" class="w-75" type="text">
        </div>
        <button class="mt-5 btn btn-outline-success fs-4 fw-bold w-25" onclick="addingQues()">ADD</button>
        <button class="mt-5 btn btn-outline-primary fs-4 fw-bold w-25" onclick="oldtodo()">Show Todos</button>
        <button class="mt-5 btn btn-outline-danger fs-4 fw-bold w-25" style="position:fixed;right: 5px;bottom: 5px;"
            onclick="deleteall()">Delete All Todos</button>
    </div>

    <h3 class="fs-2 text-info fw-light" id="myques"></h3>
<h3 id="myopt1"></h3>
<h3 id="myopt2"></h3>
<h3 id="myopt3"></h3>
<h3 id="myopt4"></h3>
<h3 id="mycorrectopt"></h3>

    <script type="module" src="app.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
